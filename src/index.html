<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Zeus ⚡ | Lyrics Generator</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect
    " href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap"
        rel="stylesheet">
  </head>
  <body>
    <a href="#!" class="close" id="exit"></a>
    <div class="main-container">
      <div class="logo">
        <h1>zeus <span>⚡</span></h1>
      </div>
      <div class="work-container">
        <div class="input-link">
          <input type="text" placeholder="Enter the song URL" id="song" />
        </div>
        <div class="btns">
          <button class="btn btn-generate" id="generate" >generate lyrics</button>

          <button class="btn btn-download" id="download">download</button>
        </div>
      </div>

      <div class="toggle">
        <p>Dark Mode</p>
        <label class="switch">
          <input type="checkbox" id="tog" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>

    <div class="song-content">
      <div class="song-name">
        <div class="name">
          <h1>
            princess chelsea <br />
            the cigarette duet
          </h1>
        </div>
        <div class="song-img">
          <img src="images/1.jpg" alt="" />
        </div>
      </div>

      <div class="lyrics">
        <h2>lyrics</h2>
        <p id="lyrics-text">
        </p>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="js/script.js"></script>
    <script src="js/renderer.js"></script>
  </body>
</html>
